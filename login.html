    <style>
      
body {
    font-family: 'Montserrat', sans-serif;
    display: flex;
    height: 100vh;
    flex-direction: column;
    background: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRHlB9kn8Z8-KWtairali5nDKSZ9qkEuN5wCQ&usqp=CAU);
}
ul{
    width: 100%;
    justify-content: flex-end;
}
header{
    box-shadow: 0 2.8px 2.2px rgba(73, 79, 241, 0.034),
    0 6.7px 5.3px rgba(73, 79, 241, 0.048),
    0 12.5px 10px rgba(73, 79, 241, 0.06);

section{   
   box-shadow: 3px 2.8px 2.2px 2.2px rgba(73, 79, 241, 0.034),

h1 {
    font-size: 2.5em;
    margin-bottom: 25%;
}


p {
    margin: 0;
    display: inline-block;
    padding: 0;
    font-size: 0.7em;
    margin: 0 0 3%;
}
.nav-item{
    text-align: right;
}

button,
.mdc-text-field__input,
span {
    font-family: 'Montserrat', sans-serif;
}

#my-label-id{
    font-family: 'Montserrat',
    sans-serif;
}

section {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    margin: auto;
    background: #F9F9FB;
    width: 50%;
    padding: 2em 1em;
    max-width: 712px;
    border-radius: 11px;
}

form {
    display: flex;
    flex-direction: column;
    gap: 2em;
    width: 70%;
}

.username, .password {
    /* padding: 4%;
    border: 2px solid #66708A;
    background: inherit; */
    width: 100%;
    /* border-radius: 5px;
    outline: inherit; */
}
/* label.username, label.username:active{
    outline: #494FF1;
} */

/* input:focus {
    border: 2px solid #494FF1;
} */

button {
    border: none;
    outline: none;
    padding: 4%;
    box-sizing: border-box;
    border-radius: 35px;
    background: #494FF1;
    color: #fff;
    font-weight: 700;
    font-size: 1.2em;
    box-shadow:
        0 2.8px 2.2px rgba(73, 79, 241, 0.034),
        0 6.7px 5.3px rgba(73, 79, 241, 0.048),
        0 12.5px 10px rgba(73, 79, 241, 0.06),
        0 22.3px 17.9px rgba(73, 79, 241, 0.072)
}

.mdc-text-field--focused:not(.mdc-text-field--disabled) .mdc-floating-label {
    color: black
}

.sign:hover {
    background: white;
    color: #494FF1;
}

@media only screen and (max-width: 1100px) {
    section {
        width: 55%;
    }
}

@media only screen and (max-width: 980px) {
    section {
        width: 60%;
    }
}

@media only screen and (max-width: 780px) {
    section {
        width: 67%;
    }

    p {
        font-size: 0.8em;
    }
}

@media only screen and (max-width: 620px) {
    section {
        width: 75%;
    }

    button {
        font-size: 1em;
    }

    h1 {
        font-size: 2em;
    }
}

@media only screen and (max-width: 500px) {
    section {
        width: 85%;
    }

    h1 {
        font-size: 1.5em;
    }
    form {
        width: 75%;
    }
}

@media only screen and (max-width: 450px) {
    section {
        width: 90%;
    }
    form{
        width: 80%;
    }
    .username, .password{
        height: 3em;
    }
    
    #my-label-id{
        font-size: 0.7em;
    }

    h1 {
        font-size: 1.3em;
    }

    p {
        font-size: 0.7em;
    }

    button {
        font-size: 0.9em;
    }
}

@media only screen and (max-width: 420px) {
    /* section {
        width: 100%;
    } */

    h1 {

    }

    }
}

</head>
<body>
    <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Loan App</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Request Loan</a>
        </li>
        <li class="nav-item dropdown">
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="#">Request loan</a></li>
          </ul>
        </li>        
      </ul>      
    </div>
  </div>
</nav>
        </header>
    <section>
        
        <div><h1>Sign in</h1></div>
        <form action="#">          
            <div class="username" >
              <p class="alert alert-danger" >Invalid username or password</p>
                <label class="mdc-text-field mdc-text-field--outlined username">
                <span class="mdc-notched-outline">
                    <span class="mdc-notched-outline__leading"></span>
                    <span class="mdc-notched-outline__notch">
                    <span class="mdc-floating-label" id="my-label-id">Username</span>
                    </span>
                    <span class="mdc-notched-outline__trailing"></span>
                </span>
                <input type="text" class="mdc-text-field__input" aria-labelledby="my-label-id">
            </label>
            </div>
            <div class="password" >   
              <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-trailing-icon password">
                <span class="mdc-notched-outline">
                  <span class="mdc-notched-outline__leading"></span>
                  <span class="mdc-notched-outline__notch">
                    <span class="mdc-floating-label" id="my-label-id">Password</span>
                  </span>
                  <span class="mdc-notched-outline__trailing"></span>
                </span>
                <input class="mdc-text-field__input" id="password-label-id" type="password" aria-labelledby="my-label-id">
                <i class="material-icons mdc-text-field__icon mdc-text-field__icon--trailing fas fa-eye" tabindex="0" onclick="toggle()" role="button"></i>
              </label>           
                <!-- <label class="mdc-text-field mdc-text-field--outlined password">
                <span class="mdc-notched-outline">
                    <span class="mdc-notched-outline__leading"></span>
                    <span class="mdc-notched-outline__notch">
                    <span class="mdc-floating-label" id="my-label-id">Password</span>
                    </span>
                    <span class="mdc-notched-outline__trailing"></span>
                </span>
                <input type="password" class="mdc-text-field__input" aria-labelledby="my-label-id">
            </label> -->
            </div>            
            <button type="submit" class="sign" >Sign in</button>
            
            
        </form>
    </section>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script>
        mdc.textField.MDCTextField.attachTo(document.querySelector('.username'));
        mdc.textField.MDCTextField.attachTo(document.querySelector('.password'));

        const toggle = () => {
          let input = document.querySelector("#password-label-id").getAttribute("type")
          document.querySelector("#password-label-id").setAttribute("type", input == "text" ? "password" : "text" )
          document.querySelector(".fas").setAttribute("class", input == "text" ? "material-icons mdc-text-field__icon mdc-text-field__icon--trailing fas fa-eye" : "material-icons mdc-text-field__icon mdc-text-field__icon--trailing fas fa-eye-slash" )
        }
    </script>
</body>
